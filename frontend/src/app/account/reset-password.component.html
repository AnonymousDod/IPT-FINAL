<div class="login-wrapper">
  <div class="login-card">
    <div class="form-header">
      <h2>Reset Password</h2>
      <p>Enter your new password below</p>
    </div>
    <form *ngIf="tokenStatus == TokenStatus.Valid" [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="New Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm New Password" [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />
        <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
          <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
          <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
        </div>
      </div>
      <button [disabled]="loading" class="btn-submit">
        <span *ngIf="loading" class="spinner"></span>
        <span>Reset Password</span>
      </button>
      <div class="form-footer">
        <a routerLink="../login" class="signup-link">Cancel</a>
      </div>
    </form>
    <div *ngIf="tokenStatus == TokenStatus.Validating">Validating token...</div>
    <div *ngIf="tokenStatus == TokenStatus.Invalid">
      Token validation failed, if the token has expired you can get a new one at the <a routerLink="../forgot-password" class="signup-link">forgot password</a> page.
    </div>
  </div>
</div>
